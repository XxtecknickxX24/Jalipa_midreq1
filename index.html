<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Command Line Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #00cfe8;
    }
    .calculator {
      width: 300px;
      padding: 20px;
      background-color: #333;
      color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .calculator h2 {
      text-align: center;
      color: #ff5ba9;
      font-family: 'Brush Script MT', cursive;
      font-size: 50px;	
    }
    .output {
      font-size: 1.2em;
      margin-top: 20px;
      padding: 10px;
      background-color: #555;
      color: #fff;
      border-radius: 5px;
      height: 40px;
      overflow-y: auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-top: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Command Line Calculator</h2>
    <input type="text" id="expression" placeholder="Enter expression (e.g., 5 + 3 * 2)">
    <button onclick="calculate()">Calculate</button>
    <div class="output" id="result"></div>
  </div>

  <script>
    function calculate() {
      const expression = document.getElementById("expression").value;
      try {
        const result = eval(expression);
        document.getElementById("result").textContent = "Result: " + result;
      } catch (error) {
        document.getElementById("result").textContent = "Error: Invalid expression";
      }
    }
  </script>
</body>
</html>
